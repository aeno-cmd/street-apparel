<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Street Apparel - Register</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="images/street-apparel-logo.png"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: var(--background);
      }
      .form-container {
        width: 400px;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: var(--text);
      }
      .form-container form input[type="text"],
      .form-container form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: "Poppins", sans-serif;
      }
      .form-container form input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        background: #3a3a3a;
        color: #fff;
        font-family: "Poppins", sans-serif;
      }
      .form-container form input[type="submit"]:hover {
        background: #5a5a5a;
      }
      .form-container .link {
        text-align: center;
        margin-top: 15px;
      }
      .form-container .link a {
        color: var(--text);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo"><a href="#">STREET APPAREL</a></div>
      <ul class="nav-links">
        <li>
          <a href="#" onclick="alert('Login First!')"
            ><i class="fa-solid fa-home"></i> <span>Home</span></a
          >
        </li>
        <li>
          <a href="#section-2" onclick="alert('Login First!')"
            ><i class="fa-solid fa-store"></i> <span>Shop</span></a
          >
        </li>
      </ul>
    </nav>
    <div class="form-wrapper">
      <div class="form-container">
        <h2>Register</h2>
        <form>
          <input type="text" id="regUsername" placeholder="Username" required />
          <input
            type="password"
            id="regPassword"
            placeholder="Password"
            required
          />
          <input type="submit" value="Register" onclick="alert('Registered!'); window.location.href='login.html';"/>
        </form>
        <div class="link">
          <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
